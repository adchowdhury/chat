<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Anything</title>
    <script src="jquery-1.7.2.min.js" type="text/javascript"></script>
	<script src="cht.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="emoticon.css" />

</head>
<body>
	<center>
    <div style="border-right: lightslategray thin solid; border-top: lightslategray thin solid;
        border-left: lightslategray thin solid; width: 550px; border-bottom: lightslategray thin solid;
        height: 500px">
        <table style="width:100%; height:100%">
            <tr>
                <td colspan="2" style="font-weight: bold; font-size: 16pt; color: blue; font-family: verdana, arial;
                    text-align: center">
                    Golpo</td>
            </tr>
            <tr>
                <td colspan="2" style="font-weight: bold; font-size: 16pt; color: blue; font-family: verdana, arial;
                    text-align: left">
                    <table style="font-size: 12pt; color: black; font-family: Verdana, Arial" width="100%" cellspacing="0" cellpadding='0'>
                        <tr>
                            <td>
                                <label for="txtname">Name:</label></td>
                            <td><input id="txtname" style="width: 98%" type="text" name="name" maxlength="50" /></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td style="vertical-align: middle;" valign="middle" colspan="2">
                    <div style="width: 99%; height: 400px; border-right: darkslategray thin solid; border-top: darkslategray thin solid; font-size: 10pt; border-left: darkslategray thin solid; border-bottom: darkslategray thin solid; font-family: verdana, arial; overflow:scroll; text-align: left;" id="DIV_CHAT">
                    </div>
                </td>
            </tr>
            <tr>
                <td style="width: 95%">
                    <input id="txtmsg" style="width: 95%" type="text" name="msg" /></td>
                <td style="float: right; text-align: right">
                    <input id="Submit2" style="font-family: verdana, arial" type="button" value="Send" onclick="set_chat_msg()"/></td>
            </tr>
            <tr>
                <td colspan="2" style="font-family: verdana, arial; text-align: left; padding-top: 5px">
					<input type="checkbox" id="showTimeStamp" onclick="showTimeStamp(jQuery(this).is(':checked'))"/><label for="showTimeStamp">Show Timestamp</label>
                </td>                
            </tr>
			<tr>
                <td colspan="2" style="font-family: verdana, arial; text-align: left; padding-top: 5px">
					<input type="checkbox" id="showNotification" onclick="showNotification(jQuery(this).is(':checked'));"/><label for="showNotification">Show Notification</label>
                </td>                
            </tr>
        </table>
    </div>
	<div id="log" style="width 95%; height=100px; display: block">
	</div>
	<center>
	
</body>
</html>
